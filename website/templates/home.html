{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">üìù My Notes</h1>
        <p class="text-muted">Keep track of your thoughts and ideas here</p>
    </div>

    <!-- Notes List -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group shadow rounded" id="notes">
                {% for note in user.notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center note-item">
                    <span>{{ note.data }}</span>
                    <a href="/delete/{{note.id}}" class="btn btn-sm btn-outline-danger rounded-circle"
                       onclick="return confirm('Are you sure you want to Delete?')">
                        ‚úï
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Add Note Form -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body">
                    <h5 class="card-title text-center text-secondary">‚ûï Add a New Note</h5>
                    <form method="POST">
                        <textarea name="note" id="note" class="form-control rounded-3"
                                  placeholder="Write something..." rows="4"></textarea>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm">
                                Add Note
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Extra Styling -->
<style>
    .note-item {
        transition: all 0.2s ease-in-out;
    }
    .note-item:hover {
        background-color: #f0f8ff;
        transform: scale(1.01);
    }
    textarea:focus {
        border-color: #0d6efd !important;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.5) !important;
    }
</style>
{% endblock %}
