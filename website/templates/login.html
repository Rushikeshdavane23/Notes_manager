{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 20px;">
        <div class="card-body">
            <h3 class="text-center mb-4" style="color: #333; font-weight: bold;">Welcome Back</h3>
            
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control rounded-pill px-3" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill px-3" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <a href="/sign-up" style="font-size: 14px; text-decoration: none;">Create Account</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2" style="font-weight: bold; font-size: 16px;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
